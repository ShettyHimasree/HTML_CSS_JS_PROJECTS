<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGLISH DICTIONARY </title>
    <link rel="stylesheet" href="dict.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input  placeholder="search a word"type="text" class="input" id="input">
        <p class="info-text" id="info-text">Type a word and press enter</p>
         <div class="meaning-container" id="meaning-container">
            <p>Word Title : <span class="title" id="title">_______________</span></p>

            <p class="meaning" id="meaning">Meaning</p>
            <audio src="" controls id="audio"></audio>
         </div>




    </div>












    <script src="dict.js"></script>
</body>
