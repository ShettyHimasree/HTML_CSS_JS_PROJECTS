<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <div class="temp-container">
            <!--height input-->
            <label for="height">Your Height(cm):</label> 
            <input type="number" id="height" class="input" value="180" placeholder="Enter your weight (cm)">  <br>

        </div>

            <div class="temp-container">
                <label for="weight">Your Weight(kg):</label>
                <input type="number" id="weight" class="input"  value="80" placeholder="Enter your weight (kg)"> <br>
            </div>

            <!-- button computing value-->
            <button class="btn" id="btn">Compute BMI</button> <br>

             <!--for displaying result-->
             <input disabled id="bmi-result" class="input" type="number" >
             <!--weight condition-->


             <h4 class="info-text" >Weight Condition :
                <span id="weight-condition"></span> </h4>

        
    </div>
    <script src="bmi.js"></script>
    
</body>
</html>
